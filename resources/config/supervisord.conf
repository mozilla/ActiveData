# PUT THIS FILE IN /etc/supervisord.conf

[supervisord]
logfile=/data1/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10

[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:es]
command=/usr/local/elasticsearch/bin/elasticsearch
directory=/usr/local/elasticsearch
autostart=true
autorestart=true
startretries=10
stopsignal=INT
stopwaitsecs=60
stderr_logfile=/data1/logs/es.error.log
stdout_logfile=/data1/logs/es.log
user=root
environment=ES_MIN_MEM=5g;ES_MAX_MEM=5g

[program:monitor_es]
command=python27 testlog_etl/monitor/es.py --settings=resources/settings/staging/monitor.json
directory=/home/ec2-user/TestLog-ETL
autostart=true
startintervalsecs=120
autorestart=true
startretries=1000000
stopsignal=INT
stopwaitsecs=10
stderr_logfile=/data1/logs/monitor_es.error.log
stdout_logfile=/data1/logs/monitor_es.log
user=ec2-user
environment=PYTHONPATH=.;HOME=/home/ec2-user

[program:active_data]
command=python active_data/app.py --settings=resources/config/staging_settings.json
directory=/home/ec2-user/ActiveData
autostart=true
autorestart=true
startretries=10
stderr_logfile=/home/ec2-user/ActiveData/results/logs/active_data.error.log
stdout_logfile=/home/ec2-user/ActiveData/results/logs/active_data.log
user=root
environment=PYTHONPATH='.',PYPY_GC_MAX='6GB',HOME='/home/ec2-user'
